<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .home-container {
            background: white;
            padding: 40px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            width: 350px;
            text-align: center;
        }
        h3 {
            color: #185a9d;
            margin-bottom: 18px;
        }
        a {
            display: block;
            margin: 12px auto;
            padding: 12px 28px;
            background: #43cea2;
            color: #185a9d;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }
        a:hover {
            background: #185a9d;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h3>Welcome!</h3>
        <a href="{{ url_for('login') }}">Login</a>

        <a href="{{ url_for('register') }}">Sign Up</a>
    </div>
</body>
</html>
